<form>
  <mat-card autosaving-provider
            [dataRef]="data.deviceKey"
            resource="sender"
            dataRefName="itemRef">
    <mat-card-title>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="data.name"
               matInput
               placeholder="Name"
               name=name
               autosaving>
      </mat-form-field>
      <div class="id">
        {{data.id}} {{data.deviceKey}}
      </div>
    </mat-card-title>
    <mat-card-content>
      <div class="content">
        <mat-form-field class="description">
          <textarea matInput
                    class="description"
                    name=description
                    multiple
                    autosaving
                    maxlength=512
                    placeholder="description"
                    [(ngModel)]="data.description"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</form>
