<html>

    <head>
        <link rel="stylesheet"
              href="index.css">
        <link rel="stylesheet"
              href="/sidebar/index.css">
        <link rel="shortcut icon"
              href="/assets/hashtag.png">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <script src="https://unpkg.com/node-forge@0.7.0/dist/forge.min.js"></script>
        <script src="/sidebar/index.js"></script>
    </head>

    <body>
        <div>
            <img src="/assets/loading-icon.jpg"
                 id="loadingImage"
                 height="16">
            <input type="text"
                   id="textInput"
                   placeholder="text">
            <input type="number"
                   id="amount"
                   placeholder="amount of encodings"
                   max="10"
                   min="1">
            <input type="text"
                   id="matcher"
                   placeholder="searches all combinations example:\'(str)=>str.length==6\' enter">
            <table id="container">
                <tr id="encodingSelectors">
                    <td class="default">
                        <div class="converterList">
                            <div class="converter default">Converter</div>
                        </div>
                    </td>
                </tr>
                <tr id="textFields">
                    <td class="default">
                        <textarea class="textDisplay"
                                  id=""
                                  cols="30"
                                  rows="10">
                        </textarea>
                    </td>
                </tr>
                <tr id="printButtons">
                    <td class="default">
                        <button class="printAll">
                            printAll
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <script src="index.js"
                type="module"></script>
    </body>

</html>
